apiVersion: apps/v1
kind: Deployment
metadata:
  name: multimodal-feedback-frontend
  labels:
    app: multimodal-feedback-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: multimodal-feedback-frontend
  template:
    metadata:
      labels:
        app: multimodal-feedback-frontend
    spec:
      containers:
      - name: frontend
        image: multimodal-feedback-frontend:latest
        ports:
        - containerPort: 8501
        env:
        - name: API_BASE_URL
          value: "http://multimodal-feedback-backend-service:8000/api/v1"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: multimodal-feedback-frontend-service
spec:
  selector:
    app: multimodal-feedback-frontend
  ports:
    - protocol: TCP
      port: 8501
      targetPort: 8501
  type: LoadBalancer