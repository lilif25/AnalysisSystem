version: '3.8'

services:
  # 后端API服务
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./feedback.db
      - MODEL_PATH=/app/models
    volumes:
      - ../models:/app/models
      - feedback_data:/app/data
    networks:
      - feedback_network
    restart: unless-stopped

  # 前端Streamlit服务
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    environment:
      - API_BASE_URL=http://backend:8000/api/v1
    depends_on:
      - backend
    networks:
      - feedback_network
    restart: unless-stopped

  # 数据库服务 (可选，如果使用PostgreSQL)
  # postgres:
  #   image: postgres:13
  #   environment:
  #     - POSTGRES_DB=feedback_db
  #     - POSTGRES_USER=feedback_user
  #     - POSTGRES_PASSWORD=feedback_password
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   ports:
  #     - "5432:5432"
  #   networks:
  #     - feedback_network
  #   restart: unless-stopped

volumes:
  feedback_data:
  # postgres_data:

networks:
  feedback_network:
    driver: bridge